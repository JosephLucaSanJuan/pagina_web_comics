<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categor√≠as</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">categories</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row class="ion-justify-content-start">
        <ion-col size="12" size-sm="6" size-md="4" size-lg="4" *ngFor="let c of (categories$ | async); let i = index">
          <ion-card class="category-card" (click)="seeComics(c.id)">
            <ion-card-header>
              <div class="thumb">
                <div class="image-container">
                  <img [src]="c.picture?.thumbnail" alt="Image">
                </div>
              </div>
              <ion-card-title>{{c.label}}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
